<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прохождение теста</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div id="background">
    <div class="container">
        <div class="row"><h1 class="text-white">Выбирите тест</h1></div>
        <div class="row">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle col-12" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Список тестов
                </button>
                <div id="test-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
            <div class="col-12"></div>
            <dl class="text-white mt-2">
                <dt>Имя теста:</dt>
                <dd id="test-name">--</dd>
                <dt>Проходной балл:</dt>
                <dd id="test-maxPoint">--</dd>
            </dl>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="test-btn-start">Пройти тест</button>
        </div>
    </div>
</div>
<script>

    const questionHist = [
        {question: "В каком году родился Пушкин A. С. ?", answer: "1799", point: 11},
        {question: "5 + 5 = ?", answer: "10", point: 25},
        {question: "В каком году основан воронеж?", answer: "1586", point: 25},
        {question: "Столица Бельгии?", answer: "Брюссель", point: 5}
    ];

    const questionInf = [
        {
            question: "Как называется группа файлов, которая хранится отдельной группой и имеет собственное имя?",
            answer: "Каталог",
            point: 4
        },
        {question: "Как называются данные или программа на магнитном диске?", answer: "Файл", point: 7},
        {

            question: "Какое наибольшее количество символов имеет имя файла или каталога в Windows?",
            answer: "255",
            point: 12
        },
        {question: "Какое наибольшее количество символов имеет расширение имени файла?", answer: "3", point: 16},
    ];

    const dataTest = [
        {id: 0, name: "История", maxPoint: 11, questions: questionHist},
        {id: 1, name: "Информатика", maxPoint: 25, questions: questionInf}
    ];

    $('#test-btn-start').prop('disabled', true);

    dataTest.forEach(addTest);

    function addTest(test, index) {
        $('#test-list').append(
            $(`<a class="dropdown-item" index=${index} href="#">${test.name}</a>`)
                .click(showTest)
        );
    }

    function showTest() {
        let test = dataTest[$(this).attr('index')];
        $('#test-name').text(test.name);
        $('#test-maxPoint').text(test.maxPoint);
        $('#test-btn-start').prop('disabled', false);
    }
</script>
</body>
</html>
