<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="style/Main.css">
</head>
<body>
<div id="background">
    <div class="container">
        <div class="row">
            <div class="col-12 text-white">
                <h1>Тест: <span class="test-name">История</span> <span id="test-status">Завершён успешно</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-white">
                <h4>Правильных ответов <span id="answer-passed-true">5</span> из <span id="answer-all">10</span>
                </h4>
            </div>
        </div>
    </div>
</div>
<script src="js/DataProvider.js"></script>
<script>
    let dataProvider = new DataProvider();
    const dataTest = dataProvider.getTests();
    const currentPassTest = dataProvider.getCurrentPassTest();
    dataProvider.getCurrentPassTest();
    let currentTest = dataTest[currentPassTest.testId];

    $('#test-name').text(currentTest);

    let passedTrue = currentPassTest.answers.filter(t => t.passed === true);
    let allQuestions = currentTest.answers.length;
    let answerPassedTrue = passedTrue.length;
    $('#answer-passed-true').text(answerPassedTrue);
    $('#answer-all').text(allQuestions);
    $('#test-status').text();
</script>
</body>
</html>
