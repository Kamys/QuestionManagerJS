<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/createTest.css">
</head>
<body>
<div id="main-div">
    <div class="container">
        <!-- Тест -->
        <div class="row">

            <!-- Выбор теста -->
            <div class="col-ms-12 col-md-2 col-lg-2 mt-3">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle"
                            type="button"
                            id="dropdownMenu2"
                            data-toggle="dropdown">
                        Список тестов
                    </button>
                    <div class="dropdown-menu scrollable-menu" id="list-test"
                         style="height: 300%; width: 300%; overflow-y: scroll;">
                    </div>
                </div>
            </div>

            <!-- Редактирование теста -->
            <div class="col-ms-12 col-md-10 col-lg-10">
                <div class="tab-content">
                    <div class="col-12 mt-3">
                        <input id="test-input" style="white-space: normal;" class="form-control"
                               placeholder="Название теста">
                    </div>
                    <div class="col-12 mt-1">
                        <input id="max-points-input" style="white-space: normal;" class="form-control"
                               placeholder="Количество баллов">
                        <small class="form-text text-white">Минимальное количество баллов, которое необходимо набрать
                            для прохождения теста
                        </small>
                    </div>
                </div>
                <!-- Кнопки теста -->
                <div class="col-12 mt-1">
                    <button type="button" id="test-btn-add" class="btn btn-primary col-4">Добавить тест</button>
                    <button type="button" id="test-btn-save" class="btn btn-primary col-4">Сохранить тест</button>
                    <button type="button" id="test-btn-delete" class="btn btn-danger col-3">Удалить тест</button>
                </div>
            </div>
        </div>

        <!-- Вопрос -->
        <div class="row mt-3">

            <!-- Выбор вопроса -->
            <div class="col-ms-12 col-md-2 col-lg-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle"
                            type="button"
                            id="dropdownMenu1"
                            data-toggle="dropdown">
                        Список вопросов
                    </button>
                    <div class="dropdown-menu scrollable-menu" id="list-question"
                         style="height: 300%; width: 300%; overflow-y: scroll;">
                    </div>
                </div>
            </div>

            <!-- Редактирование вопроса -->
            <div class="col-ms-12 col-md-10 col-lg-10">
                <div class="tab-content">
                    <div class="col-12 mt-1">
                        <input id="question-input" style="white-space: normal;" class="form-control"
                               placeholder="Вопрос">
                    </div>
                    <div class="col-12 mt-1">
                        <input id="answer-input" class="form-control"
                               placeholder="Ответ">
                    </div>
                    <div class="col-12 mt-1">
                        <input type="number" id="point-input" placeholder="Баллы"
                               class="form-control bfh-number col-4">
                    </div>
                </div>
                <!-- Кнопки вопроса -->
                <div class="col-12 mt-1">
                    <button type="button" id="question-btn-add" class="btn btn-primary col-4">Добавить тест</button>
                    <button type="button" id="question-btn-save" class="btn btn-primary col-4">Сохранить тест
                    </button>
                    <button type="button" id="question-btn-delete" class="btn btn-danger col-3">Удалить тест
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/CreateTest.js"></script>
</body>
</html>
